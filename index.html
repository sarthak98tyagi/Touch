<!DOCTYPE html>
<html lang="en">
<head>
    <title>Touch</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container-fluid bg-dark" id="screen">
        <div class="row">
            <div class="col" id="map-holder">
                <img src="assets/images/map.jpg" alt="map" id="map">
            </div>
        </div>
        <div class="controls">
            <button onclick="pos(event)"><i class="fas fa-search-plus"></i></button>
            <br><br>
            <button onclick="neg(event)"><i class="fas fa-search-minus"></i></button>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
    <script src="assets/js/touch.js"></script>
</body>
</html>
